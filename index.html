<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="header d-flex justify-content-center align-items-center">
        <h1 class="text-center my-5 position-relative">Bookmarker</h1>
      </div>
      <div class="content ">
        <div
          class="py-3 "
        >
        <div class="head d-flex justify-content-center align-items-center flex-column py-4">
          <h2 >
            <i class="fa-solid fa-bookmark"></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
          </h2>
          </div>
          <div class="mb-3">
              <label for="bookmarkName" class="form-label fw-bold">
                  <i class="fa-solid fa-book-bookmark"></i> Site Name</label
          >
          <input
            type="text"
            class="form-control w-100"
            id="bookmarkName"
            placeholder="Bookmark Name"
          />
        </div>
        <div class="mb-3">
            <label for="bookmarkURL" class="form-label fw-bold"
            ><i class="fa-solid fa-link"></i> Site URL</label
          >
          <input
            type="url"
            class="form-control"
            id="bookmarkURL"
            placeholder="Website URL"
            />
        </div>
        <div class="submit d-flex justify-content-center align-items-center flex-column">
        <button
        type="button"
        onclick=addWibsite()
        class="btn1 btn my-2"
        >
        Submit
    </button>
    </div>
</div>
      </div>
      <table class="table text-white text-center my-5">
            <thead>
                <th>Index</th>
                <th>Website Name </th>
                <th>Visit </th>
                <th>Delete</th>
            </thead>
            <tbody id="tBody">
               
            </tbody>
        </table>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
